<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title if title else "Donation Platform" }}</title>

    <!-- Bootstrap 5 -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet">

    <!-- Icons -->
    <link 
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>

<body class="dark-bg">

    <!-- Navbar -->
    <nav class="navbar navbar-dark fintech-navbar px-4">
        <a class="navbar-brand fw-bold text-white" href="/">
            <i class="fa-solid fa-hand-holding-heart me-2 text-danger"></i>
            Decentralized Donation
        </a>

        <div>
            <a href="/campaigns" class="nav-link d-inline text-white me-3">Campaigns</a>
            <a href="/admin" class="nav-link d-inline text-white">Admin</a>
        </div>
    </nav>

    <!-- Content Container -->
    <div class="container my-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>

    <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
</body>
</html>
