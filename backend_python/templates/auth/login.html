{% extends "base.html" %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 40px auto;">
    <div class="section-header" style="text-align: center;">
        <h2><i class="fa-solid fa-right-to-bracket"></i> Masuk</h2>
        <p>Akses akun donasi Anda.</p>
    </div>

    <form method="POST">
        <label>Email</label>
        <input type="email" name="email" class="input-field" required>

        <label>Password</label>
        <input type="password" name="password" class="input-field" required>

        <button type="submit" class="button button-full">Login</button>
    </form>
    
    <p style="text-align: center; margin-top: 15px; font-size: 0.9rem;">
        Belum punya akun? <a href="/register" style="color: var(--primary);">Daftar di sini</a>
    </p>
</div>
{% endblock %}
