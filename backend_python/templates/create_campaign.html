{% extends "base.html" %}

{% block content %}

<div class="card" style="max-width: 700px; margin: 0 auto;">
    <div class="section-header" style="text-align: center;">
        <h2><i class="fa-solid fa-bullhorn"></i> Buat Kampanye Baru</h2>
        <p>Galang dana dengan mudah. Transaksi Blockchain ditangani otomatis.</p>
    </div>

    <form action="/ui/create" method="POST" enctype="multipart/form-data">
        
        <!-- Info Kampanye -->
        <div style="margin-bottom: 20px;">
            <label for="title">Judul Kampanye</label>
            <input type="text" name="title" class="input-field" placeholder="Judul yang menarik..." required>

            <label for="duration">Durasi (Menit)</label>
            <input type="number" name="duration" class="input-field" placeholder="Contoh: 1440" required>

            <label for="description">Deskripsi & Cerita</label>
            <textarea name="description" class="input-field" rows="6" placeholder="Ceritakan detail kampanye Anda..." style="font-family: 'Inter', sans-serif;"></textarea>
            
            <label>Upload Cover (Opsional)</label>
            <input type="file" name="evidence_image" class="input-field" accept="image/*" style="padding: 10px;">
        </div>

        <!-- Info Wallet (Read Only) -->
        <div style="background: #e8f5e9; padding: 15px; border-radius: 8px; border: 1px solid #c8e6c9; margin-bottom: 20px; color: #2e7d32; font-size: 0.9rem;">
            <i class="fa-solid fa-wallet"></i> <strong>Akun Terhubung:</strong><br>
            {{ current_user.wallet_address }} <br>
            <small>(Gas fee akan dipotong otomatis dari saldo akun ini)</small>
        </div>

        <button type="submit" class="button button-full">
            <i class="fa-solid fa-rocket"></i> Terbitkan Sekarang
        </button>
    </form>
</div>
{% endblock %}
