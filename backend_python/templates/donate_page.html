{% extends "base.html" %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 40px auto;">
    <div class="section-header" style="text-align: center;">
        <h3 style="color: var(--text-gray);">Donasi Untuk</h3>
        <h2 style="color: var(--primary);">{{ c.title }}</h2>
    </div>

    <form action="/ui/donate/{{ c.id }}" method="POST">
        <label>Jumlah Donasi (ETH)</label>
        <input type="number" step="0.0001" name="amount" class="input-field" placeholder="0.1" required style="font-size: 1.2rem; font-weight: bold;">

        <!-- Info Wallet -->
        <div style="background: #e3f2fd; padding: 15px; border-radius: 8px; border: 1px solid #bbdefb; margin: 20px 0; color: #1565c0; font-size: 0.9rem;">
            <i class="fa-solid fa-wallet"></i> <strong>Pembayaran Dari:</strong><br>
            {{ current_user.wallet_address }}
        </div>

        <button type="submit" class="button button-full">
            <i class="fa-solid fa-heart"></i> Konfirmasi Donasi
        </button>
    </form>
</div>
{% endblock %}
